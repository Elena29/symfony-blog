version: '3'
services:
  db:
      image: mysql
      ports:
          - 3306:3306
      environment:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: blog
          MYSQL_USER: sheldon
          MYSQL_PASSWORD: root
